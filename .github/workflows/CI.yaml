name: CI

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.github/**'
    branches: [ main ]
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    env:
      githubsecrets: ${{ tojson(secrets) }}

    name: build
    uses: freddydk/App3/.github/workflows/build.yaml@main
    with:
      githubsecrets: ${{ env.githubsecrets }}


