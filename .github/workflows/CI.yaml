name: CI

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.github/**'
    branches: [ main ]
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    uses: freddydk/App3/.github/workflows/build.yaml@main
    with:
      secrets: ${{ toJson(secrets) }}

  cleanup:
    runs-on: windows-latest

    steps:
      - name: Cleanup
        if: always()
        uses: freddydk/myghgo/PipelineCleanup@main

