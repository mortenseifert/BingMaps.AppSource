name: CI

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.github/**'
    branches: [ main ]
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/**'
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: PowerShell

jobs:
  ReadSettings:
    runs-on: windows-latest
    outputs:
      RepoVersion: ${{steps.readsettings.outputs.RepoVersion}}
      RepoName: ${{steps.readsettings.outputs.RepoName}}
      AppBuild: ${{steps.readsettings.outputs.AppBuild}}
      AppRevision: ${{steps.readsettings.outputs.AppRevision}}
      KeyVaultName: ${{steps.readsettings.outputs.KeyVaultName}}
      TemplateUrl: ${{steps.readsettings.outputs.TemplateUrl}}
      TemplateBranch: ${{steps.readsettings.outputs.TemplateBranch}}
      LicenseFileUrlSecretName: ${{steps.readsettings.outputs.LicenseFileUrlSecretName}}
      InsiderSasTokenSecretName: ${{steps.readsettings.outputs.InsiderSasTokenSecretName}}
      CodeSignCertificateUrlSecretName: ${{steps.readsettings.outputs.CodeSignCertificateUrlSecretName}}
      CodeSignCertificatePasswordSecretName: ${{steps.readsettings.outputs.CodeSignCertificatePasswordSecretName}}
      KeyVaultCertificateUrlSecretName: ${{steps.readsettings.outputs.KeyVaultCertificateUrlSecretName}}
      KeyVaultCertificatePasswordSecretName: ${{steps.readsettings.outputs.KeyVaultCertificatePasswordSecretName}}
      KeyVaultClientIdSecretName: ${{steps.readsettings.outputs.KeyVaultClientIdSecretName}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read settings
        uses: freddydk/myghgo/ReadSettings@main
        id: readsettings
        with:
          get: RepoVersion,RepoName,AppBuild,AppRevision,KeyVaultName,TemplateUrl,TemplateBranch,LicenseFileUrlSecretName,InsiderSasTokenSecretName,CodeSignCertificateUrlSecretName,CodeSignCertificatePasswordSecretName,KeyVaultCertificateUrlSecretName,KeyVaultCertificatePasswordSecretName,KeyVaultClientIdSecretName
  CheckForUpdates:
    runs-on: windows-latest
    needs: readsettings
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check for updates to GitHub-Go system files
        uses: freddydk/myghgo/CheckForUpdates@main
        with:
          templateUrl: ${{needs.readsettings.outputs.TemplateUrl}}
          templateBranch: ${{needs.readsettings.outputs.TemplateBranch}}
  ReadSecrets:
    runs-on: windows-latest
    needs: readsettings
    steps:
      - name: Read secrets
        uses: freddydk/myghgo/ReadSecrets@main
        env:
          secrets: ${{ toJson(secrets) }}
        with:
          keyVaultName: ${{needs.readsettings.outputs.KEYVAULTNAME}}
          secrets: 'licenseFileUrl=${{needs.readsettings.outputs.LICENSEFILEURLSECRETNAME }},insiderSasToken=${{needs.readsettings.outputs.INSIDERSASTOKENSECRETNAME}},CodeSignCertificateUrl=${{needs.readsettings.outputs.CodeSignCertificateUrlSecretName}},CodeSignCertificatePassword=${{needs.readsettings.outputs.CodeSignCertificatePasswordSecretName}},KeyVaultCertificateUrl=${{needs.readsettings.outputs.KeyVaultCertificateUrlSecretName}},KeyVaultCertificatePassword=${{needs.readsettings.outputs.KeyVaultCertificatePasswordSecretName}},KeyVaultClientId=${{needs.readsettings.outputs.KeyVaultClientIdSecretName}}'

  RunPipeline:
    runs-on: windows-latest
    needs: readsecrets
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run pipeline
        uses: freddydk/myghgo/RunPipeline@main
        with:
          insiderSasToken: ${{ env.InsiderSasToken }}
          licenseFileUrl: ${{ env.LicenseFileUrl }}
          CodeSignCertificateUrl: ${{ env.CodeSignCertificateUrl }}
          CodeSignCertificatePw: ${{ env.CodeSignCertificatePassword }}
          KeyVaultCertificateUrl: ${{ env.KeyVaultCertificateUrl }}
          KeyVaultCertificatePw: ${{ env.KeyVaultCertificatePassword }}
          KeyVaultClientId: ${{ env.KeyVaultClientId }}
          appBuild: ${{ env.appBuild }}
          appRevision: ${{ env.appRevision }}

      - name: Publish test results
        if: success() || failure()
        uses: mikepenz/action-junit-report@v1
        with:
          report_paths: 'TestResults*.xml'
          github_token: ${{ github.token }}
          
      - name: Publish artifacts - apps
        uses: actions/upload-artifact@v2
        with:
          name: '${{ env.repoName}}-Apps-${{ env.repoVersion}}.${{ env.appBuild}}.${{ env.appRevision}}'
          path: output/Apps/
          if-no-files-found: ignore

      - name: Publish artifacts - test apps
        uses: actions/upload-artifact@v2
        with:
          name: '${{ env.repoName}}-TestApps-${{ env.repoVersion}}.${{ env.appBuild}}.${{ env.appRevision}}'
          path: output/TestApps/
          if-no-files-found: ignore

      - name: Publish artifacts - test results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: testresults
          path: TestResults.xml
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        uses: freddydk/myghgo/PipelineCleanup@main

